<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    JavaScript 能够直接写入 HTML 输出流中：
</p>
<script>
    document.write("<h1>这是一个标题</h1>");
    document.write("<p>这是一个段落。</p>");
</script>
<p>
<p>
    JavaScript 能够对事件作出反应。比如对按钮的点击：
</p>
<button type="button" onclick="alert('欢迎!')">点我!</button>


<p id="demo">
    JavaScript 能改变 HTML 元素的内容。
</p>
<script>
    function myFunction1() {
        x = document.getElementById("demo");  // 找到元素
        x.innerHTML = "Hello JavaScript!";    // 改变内容
    }
</script>
<button type="button" onclick="myFunction1()">点击这里</button>


<script>
    function changeImage() {
        element = document.getElementById('myimage')
        if (element.src.match("bulbon")) {
            element.src = "images/pic_bulboff.gif";
        } else {
            element.src = "images/pic_bulbon.gif";
        }
    }
</script>
<img id="myimage" onclick="changeImage()" src="images/pic_bulboff.gif" width="100" height="180">
<p>点击灯泡就可以打开或关闭这盏灯</p>
<p id="demo1">
    JavaScript 能改变 HTML 元素的样式。
</p>
<script>
    function myFunction() {
        x = document.getElementById("demo1") // 找到元素
        x.style.color = "#ff0000";          // 改变样式
    }
</script>
<button type="button" onclick="myFunction()">点击这里</button>

<p>请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
<input id="demo2" type="text">
<script>
    function myFunction2() {
        var x = document.getElementById("demo2").value;
        if (x === "" || isNaN(x)) {
            alert("不是数字");
        }
    }
</script>
<button type="button" onclick="myFunction2()">点击这里</button>

<p>请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
<input id="demo3" type="text">
<script>
    function myFunction3()
    {
        var x=document.getElementById("demo3").value;
        if(isNaN(x)||x.replace(/(^\s*)|(\s*$)/g,"")==""){
            alert("不是数字");
        }
    }
</script>
<button type="button" onclick="myFunction3()">点击这里</button>

</body>
</html>
